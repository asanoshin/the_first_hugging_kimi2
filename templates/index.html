<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimi K2.5 圖片分析</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kimi K2.5 圖片分析</h1>
            <p class="subtitle">上傳圖片，讓 AI 為你分析內容</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone__prompt" id="dropPrompt">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <span>拖放圖片到這裡，或點擊選擇檔案</span>
                        <span class="drop-zone__hint">支援 PNG、JPG、GIF、WebP（最大 10MB）</span>
                    </div>
                    <img id="preview" class="preview-image" alt="圖片預覽">
                    <button type="button" id="removeBtn" class="remove-btn" title="移除圖片">&times;</button>
                    <input type="file" id="fileInput" accept="image/png,image/jpeg,image/gif,image/webp" hidden>
                    <input type="file" id="cameraInput" accept="image/*" capture="environment" hidden>
                </div>
                <div class="upload-actions">
                    <button type="button" id="cameraBtn" class="btn-camera">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                            <circle cx="12" cy="13" r="4"/>
                        </svg>
                        拍照
                    </button>
                    <button type="button" id="galleryBtn" class="btn-gallery">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        選擇圖片
                    </button>
                </div>
            </div>

            <div class="prompt-section">
                <label for="promptInput">分析提示（選填）</label>
                <textarea id="promptInput" placeholder="例如：請描述這張圖片中的物體和場景" rows="3"></textarea>
            </div>

            <button type="button" id="analyzeBtn" class="analyze-btn" disabled>
                <span class="btn-text">開始分析</span>
                <span class="btn-loading">
                    <span class="spinner"></span>
                    分析中...
                </span>
            </button>

            <div id="errorMsg" class="error-msg" hidden></div>

            <div id="resultCard" class="result-card" hidden>
                <h2>分析結果</h2>
                <div id="resultText" class="result-text"></div>
                <div id="usageInfo" class="usage-info"></div>
            </div>
        </main>

        <footer>
            <p>Powered by <strong>Kimi K2.5</strong> via Hugging Face Inference API</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
